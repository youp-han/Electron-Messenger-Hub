<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Messenger App</title>

    <style>
        .button {
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        }
        
        .button1 {background-color: #4CAF50;} /* Green */
        .button2 {background-color: #008CBA;} /* Blue */
        .button3 {background-color: #57175e;} /* Blue */
        </style>
  </head>
  <body>
    <button class="button button1" id="telegram">Telegram</button>
    <button class="button button2" id="discord">Discord</button>
    <button class="button button3" id="whatsapp">What's App</button>

  </body>
</html>
